<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professor Marcos Marinho</title>

  <style>
    *{ box-sizing:border-box; }
    html{ -webkit-text-size-adjust:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#eef2f6;
      color:#0f172a;
    }

    /* Topo */
    header{
      background:#0b1e45;
      color:#fff;
      text-align:center;
      padding: 22px 16px 16px;
    }
    header h1{
      margin:0 0 10px;
      font-size: 26px;
      font-weight: 900;
      letter-spacing: .2px;
    }
    header a{
      color:#fff;
      text-decoration:none;
      font-weight: 800;
      display:inline-block;
      padding-bottom:6px;
      border-bottom:2px solid rgba(255,255,255,.35);
    }

    /* Área central */
    .wrap{
      max-width: 720px;
      margin: 0 auto;
      padding: 18px 16px 28px;
    }

    .panel{
      background:#fff;
      border-radius: 22px;
      padding: 18px;
      border: 1px solid rgba(15,23,42,.08);
      /* sombra leve (não trava) */
      box-shadow: 0 10px 22px rgba(15,23,42,.12);
    }

    .menu{
      display:flex;
      flex-direction:column;
      gap: 18px;
      padding: 8px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      min-height: 112px;
      padding: 18px;
      border-radius: 26px;
      background:#0f6b88;
      color:#fff;
      text-decoration:none;
      font-weight: 900;
      font-size: 28px;
      line-height: 1.15;
      border: 2px solid rgba(255,255,255,.18);
    }

    /* toque no celular sem “efeitos pesados” */
    .btn:active{
      opacity: .95;
      transform: translateY(1px);
    }

    @media (max-width: 520px){
      header h1{ font-size: 22px; }
      .btn{ font-size: 22px; min-height: 104px; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Professor Marcos Marinho</h1>
    <a href="http://lattes.cnpq.br/9869114671337490" target="_blank" rel="noopener">Currículo Lattes</a>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="menu">
        <a class="btn" href="direito-individual-e-coletivo-do-trabalho/">Direito do Trabalho</a>

        <a class="btn" href="direito-processual-do-trabalho/">
          Direito Processual<br>do Trabalho
        </a>

        <a class="btn" href="pratica-juridica-trabalhista/">Prática Jurídica Trabalhista</a>
      </div>
    </section>
  </main>
</body>
</html>
