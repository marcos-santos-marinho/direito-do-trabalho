<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professor Marcos Marinho</title>

  <style>
    *{ box-sizing:border-box; }
    html, body{
      height: 100%;
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#eef2f6;
      color:#0f172a;
    }

    /* TOPO */
    header{
      background:#0b1e45;
      color:#fff;
      text-align:center;
      padding: 22px 16px 16px;
    }
    header h1{
      margin:0 0 10px;
      font-size: 26px;
      font-weight: 900;
    }
    header a{
      color:#fff;
      text-decoration:none;
      font-weight: 800;
      padding-bottom:6px;
      border-bottom:2px solid rgba(255,255,255,.35);
    }

    /* === AQUI ESTÁ A CORREÇÃO PRINCIPAL === */
    main{
      min-height: calc(100vh - 120px); /* altura da tela menos o header */
      display: flex;
      align-items: center;   /* centraliza verticalmente */
      justify-content: center;
      padding: 20px 16px;
    }

    .panel{
      width: 100%;
      max-width: 520px;
      background:#ffffff;
      border-radius: 24px;
      padding: 22px 18px;
      border: 1px solid rgba(15,23,42,.08);
      box-shadow: 0 14px 28px rgba(15,23,42,.15);
    }

    .menu{
      display:flex;
      flex-direction: column;
      gap: 22px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      min-height: 120px;
      padding: 18px;
      border-radius: 28px;
      background:#0f6b88;
      color:#ffffff;
      text-decoration:none;
      font-weight: 900;
      font-size: 28px;
      line-height: 1.15;
      border: 2px solid rgba(255,255,255,.18);
    }

    .btn:active{
      transform: translateY(1px);
      opacity: .96;
    }

    @media (max-width: 520px){
      header h1{ font-size: 22px; }
      .btn{ font-size: 22px; min-height: 108px; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Professor Marcos Marinho</h1>
    <a href="http://lattes.cnpq.br/9869114671337490" target="_blank" rel="noopener">Currículo Lattes</a>
  </header>

  <main>
    <section class="panel">
      <div class="menu">
        <a class="btn" href="direito-individual-e-coletivo-do-trabalho/">
          Direito do Trabalho
        </a>

        <a class="btn" href="direito-processual-do-trabalho/">
          Direito Processual<br>do Trabalho
        </a>

        <a class="btn" href="pratica-juridica-trabalhista/">
          Prática Jurídica<br>Trabalhista
        </a>
      </div>
    </section>
  </main>
</body>
</html>
