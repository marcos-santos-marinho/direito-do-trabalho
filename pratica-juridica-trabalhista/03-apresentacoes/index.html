<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>03. Apresentações</title>

  <style>
    :root{
      --bg:#eaf3ff;
      --panel: rgba(255,255,255,.82);
      --card:#ffffff;
      --card2:#f7fbff;
      --text:#0f172a;
      --muted:#475569;
      --brand:#2563eb;
      --line: rgba(15,23,42,.10);
      --shadow: 0 18px 50px rgba(2,6,23,.12);
      --shadow2: 0 10px 24px rgba(2,6,23,.10);
      --radius: 22px;
      --radius2: 18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(37,99,235,.20), transparent 60%),
        radial-gradient(900px 500px at 90% 20%, rgba(29,78,216,.12), transparent 55%),
        var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.75;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 14px 34px;
    }

    .shell{
      background: var(--panel);
      border: 1px solid rgba(255,255,255,.65);
      border-radius: calc(var(--radius) + 10px);
      box-shadow: var(--shadow);
      padding: 16px;
      backdrop-filter: blur(10px);
    }

    h1{
      margin: 6px 6px 0;
      font-size: clamp(28px, 4.8vw, 46px);
      letter-spacing: -0.02em;
      line-height: 1.06;
      color: var(--brand);
      text-align:center;
    }

    .subtitle{
      margin: 10px 6px 14px;
      color: var(--muted);
      font-size: 18px;
      line-height: 1.55;
      text-align:center;
    }

    /* Botão topo centralizado (Drive) */
    .topCenter{
      display:flex;
      justify-content:center;
      padding: 10px 6px 6px;
    }

    .driveBtn{
      text-decoration:none;
      color: var(--text);
      background: #fff;
      border: 1px solid rgba(37,99,235,.18);
      border-radius: 20px;
      box-shadow: var(--shadow2);
      padding: 14px 18px;
      display:flex;
      align-items:center;
      gap: 12px;
      transition: transform .12s ease, box-shadow .12s ease;
      user-select:none;
      min-width: min(560px, 100%);
      justify-content:center;
      font-weight: 900;
      font-size: 18px;
    }
    .driveBtn:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(2,6,23,.14);
    }
    .driveIcon{
      width: 46px;
      height: 46px;
      border-radius: 16px;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, rgba(37,99,235,.14), rgba(29,78,216,.08));
      border: 1px solid rgba(37,99,235,.18);
      flex: 0 0 auto;
    }
    .driveIcon svg{ width: 24px; height: 24px; }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
      padding: 10px 6px 6px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 18px 18px;
      box-shadow: 0 10px 22px rgba(2,6,23,.07);
    }

    .pill{
      display:inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(29,78,216,.08);
      border: 1px solid rgba(29,78,216,.18);
      color: #0b1220;
      font-size: 14px;
      font-weight: 900;
      letter-spacing: .02em;
      margin-bottom: 10px;
    }

    .card h2{
      margin: 0 0 10px;
      font-size: clamp(20px, 2.6vw, 26px);
      letter-spacing: -0.01em;
      color:#0b1220;
    }

    .card p{
      margin: 0 0 12px;
      font-size: 19px;
      color: #0b1220;
    }
    .card p:last-child{ margin-bottom:0; }

    /* Botões internos (apresentações 01..10) */
    .btnGrid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      margin-top: 10px;
    }

    .miniBtn{
      text-decoration:none;
      background: #fff;
      color: #0b1220;
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: 0 10px 22px rgba(2,6,23,.08);
      padding: 14px 14px;
      font-weight: 900;
      font-size: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      text-align:center;
    }
    .miniBtn:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(2,6,23,.12);
      border-color: rgba(37,99,235,.22);
    }

    .footer{
      display:flex;
      justify-content:center;
      padding: 18px 6px 4px;
    }

    .back{
      text-decoration:none;
      background: #fff;
      color: #0b1220;
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: var(--shadow2);
      padding: 14px 18px;
      font-size: 18px;
      font-weight: 900;
      display:inline-flex;
      align-items:center;
      gap:10px;
      transition: transform .12s ease, box-shadow .12s ease;
      min-width: min(520px, 100%);
      justify-content:center;
    }
    .back:hover{ transform: translateY(-1px); box-shadow: 0 14px 28px rgba(2,6,23,.14); }

    @media (max-width: 560px){
      .subtitle{ font-size: 16px; }
      .card p{ font-size: 17px; }
      .driveBtn{ font-size: 16px; padding: 12px 14px; }
      .btnGrid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="shell">

      <h1>03. Apresentações</h1>
      <div class="subtitle">Acesse a pasta principal no Drive.</div>

      <!-- BOTÃO TOPO CENTRALIZADO PARA A PASTA NO GOOGLE DRIVE -->
      <div class="topCenter">
        <a class="driveBtn" href="LINK_GOOGLE_DRIVE_APRESENTACOES" target="_blank" rel="noopener noreferrer">
          <span class="driveIcon" aria-hidden="true">
            <!-- ícone simples “pasta” -->
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M3.5 7.5a2 2 0 0 1 2-2h4.2l1.6 1.8h7.2a2 2 0 0 1 2 2v8.2a2 2 0 0 1-2 2H5.5a2 2 0 0 1-2-2V7.5Z"
                stroke="#1d4ed8" stroke-width="1.8" stroke-linejoin="round"/>
              <path d="M3.7 10h16.6" stroke="#1d4ed8" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
          </span>
          Abrir pasta das apresentações no Google Drive
        </a>
      </div>

      <div class="grid">

        <!-- Conteúdo reproduzido integralmente do Word -->
        <section class="card">
          <div class="pill">Meu Grupo</div>
          <h2>Meu Grupo</h2>
        </section>

        <section class="card">
          <div class="pill">Critérios de Avaliação</div>
          <h2>Critérios de Avaliação</h2>
        </section>

      </div>

      <div class="footer">
        <a class="back" href="../index.html">
          <span aria-hidden="true">←</span>
          <span>Voltar ao índice da disciplina</span>
        </a>
      </div>

    </div>
  </div>
</body>
</html>
