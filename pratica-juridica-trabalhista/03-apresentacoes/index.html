<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apresentações</title>

<style>
:root{
  --bg:#f2f7ff;
  --title:#1f4fd8;
  --text:#0f172a;
  --border:rgba(15,23,42,.18);
  --shadow:0 10px 22px rgba(15,23,42,.08);
  --green:#1f9a3c;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  font-size:18px;
}

.wrap{
  max-width:900px;
  margin:auto;
  padding:18px 16px 40px;
}

h1{
  color:var(--title);
  font-size:28px;
  margin-bottom:14px;
}

.subtitle{
  margin-bottom:16px;
  font-size:16px;
}

.btn{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px;
  background:#fff;
  border:2px solid rgba(31,154,60,.7);
  border-radius:16px;
  text-decoration:none;
  color:var(--text);
  font-weight:900;
  box-shadow:0 8px 18px rgba(15,23,42,.06);
}

.left{
  display:flex;
  align-items:center;
  gap:12px;
}

.num{
  width:30px;
  height:30px;
  border-radius:10px;
  background:rgba(31,154,60,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  color:#0b5a1f;
}

.chev{ opacity:.5; font-size:22px; }

.back{
  margin-top:26px;
}

.back a{
  display:block;
  text-align:center;
  padding:16px;
  background:#fff;
  border:1px solid var(--border);
  border-radius:16px;
  text-decoration:none;
  color:var(--text);
  font-weight:900;
  box-shadow:var(--shadow);
}
</style>
</head>

<body>
<div class="wrap">

  <h1>Apresentações</h1>

  <div class="subtitle">
    Selecione o conteúdo a ser acessado:
  </div>

  <!-- LINK PARA OS CASOS DO STF -->
  <a class="btn" href="casos/index.html">
    <div class="left">
      <div class="num">1</div>
      <div>Casos do STF – Área Trabalhista</div>
    </div>
    <div class="chev">›</div>
  </a>

  <div class="back">
    <a href="../index.html">← Voltar à Prática Jurídica Trabalhista</a>
  </div>

</div>
</body>
</html>
